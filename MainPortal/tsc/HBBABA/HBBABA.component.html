<!-- Header -->
<div class="page-header">
    <h1>
        <i class="ace-icon fa fa-list-ul"></i>
        職員情報一覧
    </h1>
</div>

<!-- Function Buttons -->
<p>
    <button  class="btn btn-white btn-warning btn-bold" (click)="CreateData()">
        <i class="ace-icon fa fa-plus blue"></i>
        新規
    </button>
    <button class="btn btn-white btn-primary btn-bold" (click)="EditData()">
        <i class="ace-icon fa fa-pencil-square-o"></i>
        編集
    </button>
    <button class="btn btn-white btn-danger btn-bold"  (click)="DeleteData()">
        <i class="ace-icon fa fa-trash-o"></i>
        削除
    </button>
    <button class="btn btn-white btn-success btn-bold" (click)="RefreshData()">
        <i class="ace-icon fa fa-refresh"></i>
        更新
    </button>
</p>
