<!-- Header -->
<div class="page-header">
    <h1>
        <i class="ace-icon fa fa-plus blue"></i>
        新規職員情報
    </h1>
</div>

<!-- Function Buttons -->
<p>
    <button class="btn btn-white btn-danger btn-bold"  (click)="backward()">
        <i class="glyphicon glyphicon-backward"></i>
        戻る
    </button>
    <button  class="btn btn-white btn-success btn-bold" >
        <i class="fa fa-spinner fa-pulse  fa-fw"></i>
        仮登録
    </button>
    <button  class="btn btn-white btn-success btn-bold" >
        <i class="glyphicon glyphicon-floppy-saved"></i>
        登録
    </button>
</p>

<form class="form-horizontal" role="form">
<div class="row">
    <div class="col-xs-12 col-sm-6">
        <div id="widgetbox" class="widget-box">
            <div class="widget-header">
                <h4 class="widget-title">基本情報</h4>
            </div>

            <div id="widgetbody" class="widget-body">
                <div class="widget-main">
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1">ログインID：</label>
                        <div class="col-sm-10" >
                            <agInput agId="loginId_ID" agClass="col-xs-10 col-sm-10" [agMeta]="loginId_Input"></agInput>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1">フリガナ：</label>
                        <div class="col-sm-10">
                            <input type="text" (click)="backward()" id="form-field-1" placeholder="フリガナ" class="col-xs-10 col-sm-10" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1">名前：</label>
                        <div class="col-sm-10">
                            <input type="text" id="form-field-1" placeholder="名前" class="col-xs-10 col-sm-10" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1">性別：</label>
                        <div class="btn-group col-sm-10" role="group" aria-label="...">
                            <button type="button" class="btn btn-primary">男性</button>
                            <button type="button" class="btn btn-default">女性</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- 社内情報 -->
    <div class="col-xs-12 col-sm-6">
        <div id="widgetbox" class="widget-box">
            <div class="widget-header">
                <h4 class="widget-title">社内情報</h4>
            </div>

            <div id="widgetbody" class="widget-body">
                <div class="widget-main">
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1">社員ID：</label>
                        <div class="col-sm-10">
                            <input type="text" id="form-field-1" placeholder="社員ID" class="col-xs-10 col-sm-10" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1">所属部門：</label>
                        <div class="col-sm-10">
                            <input type="text" id="form-field-1" placeholder="所属部門" class="col-xs-10 col-sm-10" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1">役職：</label>
                        <div class="col-sm-10">
                            <input type="text" id="form-field-1" placeholder="役職" class="col-xs-10 col-sm-10" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1">社員区分：</label>
                        <div class="col-sm-10">
                            <input type="text" id="form-field-1" placeholder="社員区分" class="col-xs-10 col-sm-10" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1">社内メール：</label>
                        <div class="col-sm-10">
                            <input type="text" id="form-field-1" placeholder="社内メール" class="col-xs-10 col-sm-10" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</form>
